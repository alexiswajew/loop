<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Rectangle</title>
    <style>
        #rectangle {
            margin-top: 20px;
            background-color: lightblue;
            display: inline-block;
        }
    </style>
    <script>
        function calculate() {
            let width = document.getElementById("width").value;
            let height = document.getElementById("height").value;
            
            if (width && height) {
                width = parseFloat(width);
                height = parseFloat(height);
                
                const area = width * height;
                const perimeter = 2 * (width + height);
                
                document.getElementById("area").innerText = "Aire: " + area + " cm²";
                document.getElementById("perimeter").innerText = "Périmètre: " + perimeter + " cm";

                // Draw rectangle
                const rectangle = document.getElementById("rectangle");
                rectangle.style.width = width * 10 + "px"; // Scale for visibility
                rectangle.style.height = height * 10 + "px";
            }
        }
    </script>
</head>
<body>
    <h1>Calculateur de Rectangle</h1>
    <label for="width">Largeur (cm) :</label>
    <input type="number" id="width" name="width" oninput="calculate()">
    <br>
    <label for="height">Hauteur (cm) :</label>
    <input type="number" id="height" name="height" oninput="calculate()">
    <br>
    <div id="area"></div>
    <div id="perimeter"></div>
    <div id="rectangle"></div>
</body>
</html>
